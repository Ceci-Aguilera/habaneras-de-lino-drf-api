
{% load crispy_forms_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gwendolyn:wght@400;700&family=Montserrat:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;1,100;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

 <link href="{% static 'css/custom_base.css' %}" rel="stylesheet" type="text/css">

       <link href="{% static 'css/login.css' %}" rel="stylesheet">

{% block css %}

{%  endblock %}


    <title>{% block title %}Habaneras de Lino | Admin{% endblock %}</title>
</head>
<body class="body">
  <main>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
 <span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navbarTogglerDemo01">
 <a class="navbar-brand" href="#">Habaneras de Lino</a>
</div>
</nav>

<div class="card login-card">

<div class="card-header login-card-header">

<h2>Log In</h2>

</div>

    <div class="card-header login-card-body">

    <form class="login-form" method="post">
      {% csrf_token %}
       {{ form|crispy }}

        <div class="login-button-div">
            <input type="submit" value="Log In" class="btn btn-primary login-button">
        </div>

    </form>

    </div>


</div>

<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>

  </main>

</body>
</html>
